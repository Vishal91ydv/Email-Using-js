<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="emailSend(); reset(); return false;" class="mainForm" method="POST">
        <h2>Get in touch with us</h2>
        <div class="supportForm">
            <input type="text" name="name" placeholder="Enter your name" id="name"  required>
            <input type="number" name="phone" placeholder="Enter the number" id="phone" required>
        </div>
        <div class="supportForm">
            <input type="email" name="email" placeholder="Enter the Email" id="email" required>
            <input type="text" name="location" placeholder="Enter the location" id="location" required>
        </div>
        <div class="supportForm ">
            <textarea type="text" placeholder="Enter the query" name="message" id="message" rows="5" required></textarea>
        </div>
        <div class="supportForm myBtn">
            <input type="submit" class="supportBtn" name="submit"
                placeholder="Submit" id="submit-button">
        </div>
    </form>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>

</html>
